<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handson-2 forms</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="./index2.html" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name*" required><br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email*" required><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password*">
        <!-- Radio Buttons -->
        <p>Language</p>
        <input type="radio" id="react" name="language" value="html">
        <label for="react">React</label> <br>
        <input type="radio" id="angular" name="language" value="angular">
        <label for="angular">Angular</label><br>
        <input type="radio" id="vue" name="language" value="angular">
        <label for="vue">Vue</label>
        <!-- Checkbox -->
        <p>Course</p>
        <input type="checkbox" id="mern" name="course" value="mern" required>
        <label for="mern">MERN</label> <br>
        <input type="checkbox" id="mean" name="course" value="mean">
        <label for="mean">MEAN</label> <br>
        <input type="checkbox" id="mevn" name="course" value="mevn">
        <label for="mevn">MEVN</label> <br><br>
        <!-- Fields -->
        <label for="field">Field:</label> <br>
        <select name="field" id="field">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstact">Full Stack</option>
        </select> <br><br>
        <!-- TextArea -->
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea> <br> <br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" maxlength="9">
        <input type="submit">
    </form>
    <h1>TABLES</h1>
    <a href="./table.html">Click here</a>
</body>

</html>
